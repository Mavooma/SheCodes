<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shecodes</title>
    <style>
      html{
        background-color: #f5f0fe;
      }

        .website {
            color: blue;
            font-weight: bold;
            font-size: 20px;
        }

        .email {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        .phone {
            color: green;
            font-weight: bold;
            font-size: 20px;
        }

        h1 {
            text-align: center;
          color: #885df1;
          font-size: 48px;
          text-decoration: underline;
          font-weight: thin;
        }

        h2 {
            text-align: center;
            color: #272044;
            font-size: 38px;
            font-weight: normal;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        } 

        .fit-picture {
          width: 300px;
          height: auto;
        }

        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
        }

        .divider {
          width: 100%;
          border: 1px solid #000;
          margin-bottom: 20px;
        }

        button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          border: 2px solid #885df1;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0, 0.1);
          background-color: #ffffff;
          color: #272044;
          outline: none;
          transition: all 0.3s ease;
        }

        button:hover {
          background-color: #885df1;
          color: #ffffff;
          border-color: #ffffff;
          box-shadow: 0 6px 12px rgba(0,0,0, 0.2);
        }

        .button-container {
          text-align: center;
        }

        ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
          text-align: center;
          padding-bottom: 10px;
          padding-top: 15px;
        }

        ul li {
          display: inline-block;
          margin: 0 30px;
          font-size: 18px;
          font-weight: bold;
        }

        .contact-details {
          text-align: center;
          margin-top: 20px;
          font-size: 16px;
          font-weight: normal;
        }
      </style>
</head>
<body>
  <h1>
    Vooma Productions
  </h1>

  <h2>
    Film Production Company
  </h2>

  <div class="button-container">
    <button type="button">Apply Now</button>
  </div>

  <ul>
    <li class="website">
        Website
    </li>
    <li class="email">
        Email
    </li>
    <li class="phone">
        Phone
    </li>
  </ul>

  <div class="container">

    <hr class="divider">
    <h3>
      More Info
    </h3>
    <img src="https://howtostartanllc.com/images/business-ideas/business-idea-images/film-production-company.jpg" alt="Film image" class="fit-picture">
    
    <div class="contact-details">
      <p>Phone: 0636421958</p>
      <p>Email: Voomaproductions@production.co.za</p>
      <p>Address: 123 Film Street, MovieTown</p>
    </div>
  </div>


</body>
</html>
